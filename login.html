<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dev Burguer</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="parte-mensagem">
                <h1>Seja bem-vindo ao nosso site</h1>
                <p>Venha se deliciar com o nosso cardapio de lanches &#x1F354 &#x1F60D</p>
            </div>

            <div id="parte-login">
                <h1>Crie sua conta</h1>
                <form action="" method="post" autocomplete="on">
                    <p>
                            <label for="inome">Nome:</label> <input type="text" name="" id="inome" required size="12" class="cadastro">
                    </p>
                    <p>
                            <label for="iemail">E-mail:</label> <input type="email" name="" id="iemail" required size="12" class="cadastro">
                    </p>
                    <p id="baixo">
                            <label for="isenha">Senha:</label> <input type="password" name="" id="isenha" size="12" class="cadastro">
                    </p>
                    <p>
                            <input type="submit" value="Enviar" id="enviar">
                    </p>
                </form>
                <p id="ja-tem-conta"><a href="">Clique aqui</a> se você já tem uma conta</p>
            </div>
        </div>
    </main>
</body>
</html>
